<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Car Rental</title>
    <link rel="stylesheet" href="carStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1d048ad4f5.js" crossorigin="anonymous"></script>

  <style>
    p.inlineStyle {
      width= 100%;
      background-color: #0000ff;
    }
  </style>

  </head>
  <body>

    <div class="page container">

      <div class="stage row">

        <div class="left-side col-md-6 col-sm-12">
          <h1>Rental Cars From Just <span class="text-highlight">$24/Day</span></h1>
          bla

          <div class="row">
            <div class="col-md-9 col-12">
              <form>

                <div class="row">
                  <div class="col-md-12">
                    <select>
                      <option value="" selected disabled hidden>Choose here</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                      <option value="4">Four</option>
                      <option value="5">Five</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <input type="text" name="" value="Pick-up Location">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 col-12">
                    <input type="text" name="" value="Pick Up Date">
                  </div>
                  <div class="col-md-6 col-12">
                    <input type="text" name="" value="Pick Up Time">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 col-12">
                    <input type="text" name="" value="Drop Off Date">
                  </div>
                  <div class="col-md-6 col-12">
                    <input type="text" name="" value="Drop Off Time">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <button type="button" name="button">Request Now</button>
                  </div>
                </div>

              </form>
            </div>
          </div>

        </div>

        <div id="" class="right-side col-md-6 col-sm-12">
          <!-- <i class="fas fa-tag"></i> Hello -->
          New column
        </div>

      </div>

    </div>

    <div class="page stage">

    <div>

      <div id="boxModelDiv">
          This is a box model
      </div>


  </body>
</html>
